<script type="module">
    // библиотеки
    import * as THREE from 'three';
    import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.150.1/examples/jsm/loaders/GLTFLoader.js';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.150.1/examples/jsm/controls/OrbitControls.js';
    import { FBXLoader } from 'https://cdn.jsdelivr.net/npm/three@0.150.1/examples/jsm/loaders/FBXLoader.js';

    // родительский элемент для добавления на страницу
    const parentElement =  document.querySelector(".reliable__image"); 
    // элемент над которым происходит прокрутка
    const container = document.querySelector(".reliable__inner");

    

    const createThreeDElement = () => {
        const scene = new THREE.Scene();
        // scene.background = new THREE.Color(0xf0f0f0);

        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(5,  1.8, -2);
        // 1-й параметр отдаление камеры
        // 2-й параметр по горизонтали
        // 3-йэлемент по по вертикали 

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true});
        renderer.setSize(window.innerWidth, window.innerHeight);

        // document.body.appendChild(renderer.domElement);
        parentElement.appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        const light = new THREE.HemisphereLight(0xffffff, 0xffffff, 1.2);
        scene.add(light);

        const dirLight = new THREE.DirectionalLight(0xffffff, 0);
        dirLight.position.set(5, 10, 0);
        scene.add(dirLight);

        // Загрузка FBX модели с рёбрами
        const loader = new FBXLoader();
        loader.load('01.fbx', (object) => {
            object.scale.set(0.00025, 0.00025, 0.00025);

            object.traverse((child) => {
                if (child.isMesh) {
                // Полностью скрываем материал
                child.material.transparent = true;
                child.material.opacity = 0;
                child.material.depthWrite = false;

                // Используем EdgesGeometry, НО на склонированной геометрии (важно!)
                const edges = new THREE.EdgesGeometry(child.geometry.clone(), 30);// 1 — угол резкости
                const line = new THREE.LineSegments(
                    edges,
                    new THREE.LineBasicMaterial({ color: 0xffffff, linewidth: 1 }) // ← можно усилить цвет/ширину
                );
                // Прикрепляем линию прямо к МЕШУ (чтобы повторяла повороты и масштаб)
                child.add(line);
                }
            });

                scene.add(object);
                animate();
            }, undefined, (error) => {
            console.error('Ошибка загрузки FBX:', error);
        });

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    }

    if(THREE && parentElement && GLTFLoader && OrbitControls && FBXLoader) {
        createThreeDElement();
    } else {
        console.warn("Генерация 3д - модели не была выполнена");
    }
</script>
